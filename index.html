<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input {
            padding: 10px;
            flex: 1;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #2673ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0c55d4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #2673ff;
            color: white;
        }

        .btn-eliminar {
            background: #ff3b3b;
        }

        .btn-eliminar:hover {
            background: #d62828;
        }
    </style>
</head>
<body>

<h1>Gestión de Usuarios</h1>

<div class="container">

    <form id="form">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="email" id="correo" placeholder="Correo" required>
        <button type="submit">Agregar Usuario</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="tablaUsuarios"></tbody>
    </table>

</div>

<script>
    const formulario = document.getElementById("form");
    const tabla = document.getElementById("tablaUsuarios");

    formulario.addEventListener("submit", (e) => {
        e.preventDefault();

        const nombre = document.getElementById("nombre").value;
        const correo = document.getElementById("correo").value;

        const fila = document.createElement("tr");
        fila.innerHTML = `
            <td>${nombre}</td>
            <td>${correo}</td>
            <td><button class="btn-eliminar" onclick="eliminar(this)">Eliminar</button></td>
        `;

        tabla.appendChild(fila);

        formulario.reset();
    });

    function eliminar(boton) {
        boton.parentElement.parentElement.remove();
    }
</script>

</body>
</html>
